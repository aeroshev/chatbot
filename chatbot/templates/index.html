<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hello Django</title>
</head>
<body>
    {% if message %}
        <h2>{{ message }}</h2>
    {% endif %}
    <ul>
        {% for i in range(10) %}
            <li>{{ i }}</li>
        {% endfor %}
    </ul>
</body>
</html>
