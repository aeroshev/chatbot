{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>
        {% block title %}
        {{ page_title|default:"Hello Django!" }}
        {% endblock title %}
    </title>
    <link href="{% static 'main.css' %}" rel="stylesheet" type="text/css"/>
</head>
<body>
    {% if message %}
        <h2>{{ message }}</h2>
    {% endif %}
</body>
</html>
